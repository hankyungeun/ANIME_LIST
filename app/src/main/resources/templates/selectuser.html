<body>

  <!-- ***** Preloader Start ***** -->
  <div id="js-preloader" class="js-preloader">
    <div class="preloader-inner">
      <span class="dot"></span>
      <div class="dots">
        <span></span>
        <span></span>
        <span></span>

    </div>
  </div>
  <!-- ***** Preloader End ***** -->

  <!-- ***** Header Area Start ***** -->

  <!-- ***** Featured Games Start ***** -->
  <div style="margin: 8%;"></div>
  <!-- <div id="main"> -->
  <div id="selectuser">
    <div style="height: 30px;"></div>
    <div>
      <label style="font-size: 50px; color: #e75e8d; ">회원정보</label>
    </div>


    <div id="update-form">
      <br>
      <h5>아이디</h5>
      <input type="text" value="test" th:value="${session.loginUser.userId}" readonly id="select-id">

      <h5>이름</h5>
      <input type="text" value="test" th:value="${session.loginUser.name}" readonly id="select-us">

      <br>
      <button type="button" data-bs-toggle="modal" data-bs-target="#update-modal" id="update-button">회원정보 변경</button>
      <br><br>
    </div>



    <div class="modal fade" id="update-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
      aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content" style="background-color: #27292a;">
          <div class="modal-header">

            <h1 id="modal-h1">회원정보 변경</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <form action="/updateuser" method="POST" name="mForm">
            <div class="modal-body" id="upuser">
              <h5>아이디</h5>
              <input type="text" th:value="${session.loginUser.userId}" readonly id="select-id" name="userId">
              <h5>변경할 비밀 번호</h5>
              <input type="password" onkeyup="updatecheckPw()" placeholder="변경할 비밀 번호" id="update-pw" name="passwd">

              <h5>변경할 비밀 번호 확인</h5>
              <input type="password" onkeyup="updatecheckPw2()" placeholder="변경할 비밀 번호 확인" id="update-pw2">

              <h5>변경할 이름</h5>
              <input type="text" th:value="${session.loginUser.name}" id="update-us" name="name">
            </div>
            <div>
              <ul style=" color: red;">
                <li id="error2"></li>
                <li id="error3"></li>
              </ul>
            </div>
            <div class="modal-footer">
              <button type="button" class="ch" data-bs-dismiss="modal">Close</button>
              <button class="ch" onclick="updateuser(event);">변경</button>
            </div>
          </form>
        </div>
      </div>
    </div>



  </div>
  </div>


  <!-- ***** Featured Games End ***** -->
