<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

  <title>All</title>

  <!-- Bootstrap core CSS -->
  <link href="./lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Additional CSS Files -->
  <link rel="stylesheet" href="./static/css/fontawesome.css">
  <link rel="stylesheet" href="./static/css/templatemo-cyborg-gaming.css">
  <link rel="stylesheet" href="./static/css/owl.css">
  <link rel="stylesheet" href="./static/css/animate.css">
  <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>

</head>

<body>
<!-- ***** Preloader Start ***** -->
<div id="js-preloader" class="js-preloader">
  <div class="preloader-inner">
    <span class="dot"></span>
    <div class="dots">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>
</div>
<!-- ***** Preloader End ***** -->

<!-- ***** Header Area Start ***** -->
<header th:include="header.html"></header>
<!-- ***** Header Area End ***** -->

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="page-content">
        <!-- ***** Filed Start ***** -->
        <div class="all-list">
          <select class="select-btn" name="year" onchange="allAniList(this.value, document.querySelector('[name=quarter]').value)">
            <option class="select-list" value="2024">2024</option>
            <option class="select-list" value="2023">2023</option>
            <option class="select-list" value="2022">2022</option>
            <option class="select-list" value="2021">2021</option>
          </select>
          <select class="select-btn" name="quarter" onchange="allAniList(document.querySelector('[name=year]').value, this.value)">
            <option class="select-list" value="1">1분기</option>
            <option class="select-list" value="2">2분기</option>
            <option class="select-list" value="3">3분기</option>
            <option class="select-list" value="4">4분기</option>
          </select>
          <div class="row">
            <div class="col-lg-12">
              <div class="row" id="selected-list">
              </div>
            </div>
          </div>
        </div>
        <!-- ***** Filed End ***** -->
      </div>
    </div>
  </div>
</div>

<footer include-html="./templates/footer.html"></footer>



<!-- Scripts -->
<!-- Bootstrap core JavaScript -->
<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script src="./static/js/includeHTML.js"></script>
<script src="./static/js/isotope.min.js"></script>
<script src="./static/js/owl-carousel.js"></script>
<script src="./static/js/tabs.js"></script>
<script src="./static/js/popup.js"></script>
<script src="./static/js/custom.js"></script>
<script src="./static/js/aniList.js"></script>

</body>

</html>
