<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Modal Window</title>
    <link rel=stylesheet href="../static/css/animodal.css">
</head>

<body>
    <div class="modal" name="modal">
        <div class="modal_body">
            <div class="modal_part" id="modal_left">
            </div>
            <div class="modal_part" id="modal_right">
               <fieldset id="comment">
                    <legend>
                        <h3>평론</h3>
                    </legend>
                    <table id="comment_table">
                     </table>
                 </fieldset>
                <div th:if="${session.loginUser == null}">
                    <input id="logoutComment"placeholder="댓글을 남기려면 로그인을 해주세요" readonly>
                    <button>
                        <a href="/login">로그인 하러 가기</a>
                    </button>
                </div>
                <fieldset th:if="${session.loginUser != null}" id="commentWrite">
                     <input type="hidden" name="anipk">
                     <div id="comment_info">
                         <div class="write1" id="userId">
                             <div clas="user_name" th:text="${session.loginUser.name}"></div>
                         </div>
                         <div class="write1" id="star-rating">
                                <!-- 일단... number로.. -->
                             <input type="number" id="score" min="1" max="10" placeholder="별점" />
                         </div>
                     </div>
                     <textarea id="comment_context" placeholder="평가를 남겨주세요"></textarea>
                     <button type="button" onclick="writeCompleteComment()">댓글 등록</button>
                 </fieldset>
            </div>
        </div>
    </div>
    <script src = "./static/js/aniModalInfo.js"></script>
</body>
</html>
